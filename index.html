<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header" id='header'>
      <span class="logo u-mb-m">Tic Tac Toe</span>
      <button class="button button--start" id="play">Play</button>
      <div class="game-options hidden" id='game-options'>
        <button class="button button--select" id='PvP' data-game='PvP'>Player vs Player</button>
        <button class="button button--select" id='PvC' data-game='PvC'>Player vs Computer</button>
      </div>
      <div id='form-holder'>
      </div>
    </header>
    <main class='main'>
      <div id="scoreboard">
      </div>
      <div class="grid gameboard" id='gameboard'>
        <div class="grid__cell" data-cell>X</div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
        <div class="grid__cell" data-cell></div>
      </div>
      <div class="winning-message">
        <div class="" data-winning-message-text></div>
        <button class="button button--submit">Restart</button>
      </div>
    </main>
  </div>
  <script src='index.js'></script>
</body>

</html>
